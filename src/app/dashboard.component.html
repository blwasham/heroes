<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!--
    ngFor used iterates over list
    of heroes and displays their name
  -->
  <!-- binding to expression containing a link parameters array -->
  <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
